---
receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
    
processors:
  batch:

exporters:
  logging:
    logLevel: debug
    
service:
  pipelines:
    metrics:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - logging
    traces:
      receivers:
        - otlp
      processors:
        - batch
      exporters:
        - logging
    logs:
      processors:
        - batch
      receivers:
        - otlp
      exporters:
        - logging
